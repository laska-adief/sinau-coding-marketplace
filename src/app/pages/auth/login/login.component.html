<div class="grid">
  <div class="row row-container">
    <div class="col-md-5 col-12 col-container">
      <img src="./assets/img/sinau_coding_t.png" alt="sinau_coding">
      <h1 class="welcome-text">Selamat Datang</h1>
      <h2 class="marketplace-text">MARKETPLACE Sinau Coding</h2>
    </div>
    <div class="col-md-5 col-12">
      <div class="login">
        <div class="login-header py-2">
          <h2>Login</h2>
        </div>
        <div class="login-body mt-3 mx-3">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password"
              [(ngModel)]="password">
          </div>
          <div class="action-button">
            <button class="btn mb-2" (click)="login()">Masuk</button>
            <a [routerLink]="'/register'" class="mb-3">Belum Punya Akun</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
<app-footer></app-footer>
